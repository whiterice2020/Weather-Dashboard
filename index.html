<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      <!-- Today's Weather for Current Date -->
    <container class="currentWeather">
        <div class="row">
            <div class="col-sm-2">
              <!-- Left side where input box is -->
              <form class="form-inline">
                <div class="col-sm-9 mb-1">
                  <!-- <label for="staticEmail2" class="sr-only">Email</label> -->
                  <input type="text" readonly class="form-control-plaintext" id="inputBox" value="Search for a City:">
                </div>
                <div class="col-sm- mb-2">
                  <!-- <label for="inputPassword2" class="sr-only">Password</label> -->
                  <input type="text" class="form-control" id="city">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Icon</button>
              </form>
            </div>
            <!-- this is where the current weather goes in a card -->
            <div class="col-sm-9 card" style="width: 18rem;">
                <div class="card-body">
                  <h2 id ="cityName"></h2>
                  <p id="currentTemp">Temperature:</p>
                  <p id="humidity">Humidity:</p>
                  <p id="windSpeed">Wind Speed:</p>
                  <p id="uvIndex">UV Index:</p>
                  
                </div>
              </div>
            <!-- <div class="col-sm">
              3 of three columns
            </div> -->
          </div>
        
        <!-- <div id="currentTemp"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
        <div id="uvIndex"></div> -->
    </container>
    <!-- <div id="5dayForecast"> -->
    </div>



    
      














<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>        
</body>
</html>
