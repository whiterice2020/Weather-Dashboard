<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
      <!-- Today's Weather for Current Date -->
    <container class="currentWeather">
        <div class="row">
            <div class="col-sm-2">
              Left side where input box is
            </div>
            <!-- this is where the current weather goes in a card -->
            <div class="col-sm-10 card" style="width: 18rem;">
                <div class="card-body">
                  <h2 class="card-title">City Name</h2>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
            <!-- <div class="col-sm">
              3 of three columns
            </div> -->
          </div>
        
        <!-- <div id="currentTemp"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
        <div id="uvIndex"></div> -->
    </container>
    <div id="5dayForecast">
    </div>



    
      














<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
